{% extends "blog/base.html" %}

{% block content %}
<div class="invite">
	<form method="post" action="{% url 'invite' %}">
    {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.email.label_tag }}</td>
            <td>{{ form.email }}</td>
        </tr>
        </table>

        <input type="submit" value="send invite" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
{% endblock %}
